<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <!-- Ajoutez le lien vers Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Téléchargement de fichier</h1>
    <form method="post" action="/upload/submitform" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Sélectionner un fichier :</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>

    <!-- Ajoutez ceci pour afficher le fichier téléchargé -->
    <section>
        <h2>Fichier téléchargé</h2>
        <div th:if="${filePath}">
            <img th:src="${filePath}" class="img-fluid" alt="Fichier téléchargé">
        </div>
    </section>
</div>

<!-- Ajoutez le lien vers Bootstrap JS (si nécessaire) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
