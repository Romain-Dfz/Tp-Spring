<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>
</head>
<body>
<h1>All Tasks</h1>
<ul>
    <li th:each="task : ${tasks}">
        <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.description}" th:class="${task.completed ? 'completed' : ''}"></a>
    </li>
</ul>
<form method="post" th:action="@{/tasks}">
    <input type="text" name="description" placeholder="Enter task description">
    <button type="submit">Add Task</button>
</form>
</body>
</html>
