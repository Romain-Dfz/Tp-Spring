<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page B</title>
    <span th:replace="~{pagea :: bootstrapImports}"></span>
</head>
<body>
<header>
    <h1>Page B</h1>
    <nav>
        <a th:href="@{/}">Home Page</a>
    </nav>
</header>

<a th:href="@{/detail/{id}(id=${idLapin})}">DÃ©tail d'un lapin</a>

<div class="container">
    <!-- Formulaire pour ajouter un nouveau lapin -->
    <form action="/ajouterLapin" method="post">
        <label for="nom">Nom du lapin:</label><br>
        <input type="text" id="nom" name="nom" required><br><br>
        <label for="race">Race du lapin:</label><br>
        <input type="text" id="race" name="race" required><br><br>
        <button type="submit">Ajouter le lapin</button>
    </form>

    <!-- Liste des lapins -->
    <ul th:if="${rabbits != null}" class="list-group list-group-flush">
        <li th:each="r : ${rabbits}" class="list-group-item">
            <a th:href="@{/detail/{id}(id=${r.id})}">
                <span th:text="${r.name}"></span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
